<!DOCTYPE html>
<html>
<head>
    <title>Liga Greenville</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 12px;
        }

        h3 {
            margin: 8px 0;
            text-align: center;
        }

        #uploadForm {
            display: flex;
            flex-direction: column;
        }
        
        #image-upload-container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .game-images-container {
            display: flex;
            flex-direction: column;
            font-size: 20px;
            margin: 12px 0;
            border: 1px solid black;
            border-radius: 8px;
            width: 45%;
        }

        .image-upload-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
            border: 1px solid black;
            width: 100%;
            padding: 8px;
            border-radius: 8px;
        }

        .add-game-button {
            border-radius: 16px;
            padding: 8px;
            background-color: #1065e9;
            width: 30%;
            align-self: center;
            color: white;
            font-weight: 700;
        }

        .day-info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 256px;
            margin: 32px 0;
            align-self: center;
        }

        .day-info-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
            font-size: 24px;
        }

        .day-info-input {
            padding: 4px;
            font-size: 16px;
            border-radius: 4px;
        }

        .submit-button {
            font-size: 28px;
            padding: 8px;
            border-radius: 4px;
            background-color: green;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Extração de dados</h1>
        <span>Suba fotos e preencha os dados do dia para extrair os dados das tabelas</span>
    </header>
    <form action="/" id="uploadForm" method="POST" enctype="multipart/form-data">
        <div id="image-upload-container">
            <div class="game-images-container">
                <h3>Jogo 1</h3>
                <div class="image-upload-wrapper">
                    <label for="home_image_1_1">Foto 1 do mandante:</label>
                    <input type="file" name="home_image_1_1" id="home_image_1_1" accept="image/*" />
                    <label for="home_image_2_1">Foto 2 do mandante:</label>
                    <input type="file" name="home_image_2_1" id="home_image_2_1" accept="image/*" />
                </div>
                <div class="image-upload-wrapper">
                    <label for="away_image_1_1">Foto 1 do visitante:</label>
                    <input type="file" name="away_image_1_1" id="away_image_1_1" accept="image/*" />
                    <label for="away_image_2_1">Foto 2 do visitante:</label>
                    <input type="file" name="away_image_2_1" id="away_image_2_1" accept="image/*" />
                </div>
            </div>
        </div>
        <button type="button" onclick="addImageContainer()" class="add-game-button">Adicionar mais um</button>
        <div class="day-info-container">
            <div class="day-info-wrapper">
                <label for="season">Temporada</label>
                <input type="text" name="season" id="season" placeholder="season07" class="day-info-input" />
            </div>
            <div class="day-info-wrapper">
                <label for="day">Dia</label>
                <input type="text" name="day" id="day" placeholder="day01" class="day-info-input" />
            </div>
            <div class="day-info-wrapper">
                <label for="number_of_games">Numero de jogos</label>
                <input type="number" name="number_of_games" id="number_of_games" placeholder="5" class="day-info-input" />
            </div>
            <input type="submit" value="Upload" class="submit-button"/>
        </div>
    </form>
    <script>
        let counter = 2;

        function addImageContainer() {
            const imageContainer = document.getElementById("image-upload-container");

            const newContainer = document.createElement("div");
            newContainer.className = "game-images-container";

            const containerHtml = `
                <h3>Jogo ${counter}</h3>
                <div class="image-upload-wrapper">
                    <label for="home_image_1_${counter}">Foto 1 do mandante:</label>
                    <input type="file" name="home_image_1_${counter}" id="home_image_1_${counter}" accept="image/*" />
                    <label for="home_image_2_${counter}">Foto 2 do mandante:</label>
                    <input type="file" name="home_image_2_${counter}" id="home_image_2_${counter}" accept="image/*" />
                </div>
                <div class="image-upload-wrapper">
                    <label for="away_image_1_${counter}">Foto 1 do visitante:</label>
                    <input type="file" name="away_image_1_${counter}" id="away_image_1_${counter}" accept="image/*" />
                    <label for="away_image_2_${counter}">Foto 2 do visitante:</label>
                    <input type="file" name="away_image_2_${counter}" id="away_image_2_${counter}" accept="image/*" />
                </div>
            `;

            newContainer.innerHTML = containerHtml;
            imageContainer.appendChild(newContainer);

            counter++;
        }
    </script>
</body>
</html>
